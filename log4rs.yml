appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S%.3f)(local)} {h({l}):<5.5} {M} {m}{n}"
      # pattern: "{d(%Y-%m-%d %H:%M:%S%.3f)(local)} [{f}:{L}] {h({l})} {M}:{m}{n}"
    filters:
      - kind: threshold
        level: info
  file:
    kind: file
    path: "logs/static_log.log"
    encoder:
      pattern: "[{d(%Y-%m-%d %H:%M:%S%.3f)(local)} {h({l}):<5.5} {M}] {m}{n}"
  rollingfile:
    kind: rolling_file
    path: "logs/rolling_log.log"
    encoder:
      pattern: "[{d(%Y-%m-%d %H:%M:%S%.3f)(local)} {h({l}):<5.5} {M}] {m}{n}"
    policy:
      kind: compound
      trigger:
        kind: time
        interval: 1 day
        modulate: false
        max_random_delay: 0
      roller:
        kind: fixed_window
        pattern: "logs/archive/rolling_log-{}.log"
        base: 0
        count: 7
root:
  level: info
  appenders:
    - stdout
    # - file
    - rollingfile
